# Nixpacks configuration for Railway deployment
# Using pre-built PHP with extensions

[phases.setup]
nixPkgs = ["php83", "php83Packages.composer"]
aptPkgs = ["libpq-dev", "libpng-dev", "libjpeg-dev", "libfreetype6-dev", "libzip-dev"]

[phases.install]
cmds = [
  "composer install --no-dev --optimize-autoloader --no-interaction"
]

[phases.build]
cmds = [
  "mkdir -p storage/framework/{cache/data,sessions,views}",
  "mkdir -p storage/{logs,app/public,app/mpdf-temp,fonts}",
  "mkdir -p bootstrap/cache",
  "chmod -R 777 storage bootstrap/cache",
  "php artisan config:cache || true",
  "php artisan route:cache || true",
  "php artisan view:cache || true"
]

[start]
cmd = "php artisan migrate --force && php artisan storage:link 2>/dev/null || true && php artisan serve --host=0.0.0.0 --port=${PORT:-8000}"
