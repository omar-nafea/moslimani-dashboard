# Render Blueprint for Moslimani Platform
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: moslimani-api
    runtime: docker
    dockerfilePath: ./Dockerfile.render
    plan: starter
    region: frankfurt
    healthCheckPath: /api/health
    envVars:
      - key: APP_NAME
        value: "Moslimani Platform"
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: "false"
      - key: APP_KEY
        generateValue: true
      - key: APP_URL
        sync: false
      - key: LOG_CHANNEL
        value: stderr
      - key: LOG_LEVEL
        value: error
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        fromDatabase:
          name: moslimani-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: moslimani-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: moslimani-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: moslimani-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: moslimani-db
          property: password
      - key: DATABASE_URL
        fromDatabase:
          name: moslimani-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_TTL
        value: "60"
      - key: FILESYSTEM_DISK
        value: public
      - key: SESSION_DRIVER
        value: database
      - key: CACHE_STORE
        value: database
      - key: QUEUE_CONNECTION
        value: database
      - key: FRONTEND_URL
        sync: false
      - key: BCRYPT_ROUNDS
        value: "12"

databases:
  - name: moslimani-db
    plan: starter
    databaseName: moslimani
    user: moslimani_user
    region: frankfurt
